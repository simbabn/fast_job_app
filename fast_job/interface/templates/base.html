{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="{% block body_class %} {% endblock %} d-flex flex-column min-vh-100">

    {% include 'navbar.html' %}
    
    <div class="container main-content" style="flex: 1;">
        <br/>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-5 custom-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img src="{% static 'logo.png' %}" alt="Logo du site" style="max-width: 100px;">
              <h5 class="mt-3">Fast Job</h5>
            </div>
            <div class="col-md-4">
              <h5>Contact</h5>
              <p>Email: contact@fastjob.com</p>
              <p>Téléphone: 0109090909</p>
              <p>Adresse: 66 rue de la victoire Paris 75015</p>
            </div>
            <div class="col-md-4">
              <!-- Utilisation de OpenStreetMap -->
              <a href="https://www.openstreetmap.org/?mlat=LATITUDE&mlon=LONGITUDE#map=15/LATITUDE/LONGITUDE" target="_blank">
                <img src="https://www.openstreetmap.org/export/embed.html?bbox=LONGITUDE,LATITUDE,LONGITUDE,LATITUDE&amp;layer=mapnik" style="max-width: 100%;" />
              </a>
            </div>
          </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mt-3">Modifier le profil de {{ user.username }}</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="{% url 'update_user' user.pk %}">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <!-- Ajoutez d'autres champs du formulaire UserProfileForm -->
                    {{ profile_form.as_p }}
                    {{ user_form.as_p }}
                    <!-- Ajoutez d'autres champs du formulaire UserProfileForm -->
                    <!-- Afficher les informations de l'utilisateur que l'on peut modifier -->
                    {{ form.as_p }}
                    <!-- Ajoutez d'autres champs du formulaire UserProfileForm -->
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    <a href="{% url 'user_profile' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

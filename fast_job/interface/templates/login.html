{% extends 'base.html' %}
{% block body_class %}login-page{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<section class="vh-80">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-center"> <!-- Ajout de la classe text-center -->
           <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg" required />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg" required />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Se souvenir de moi </label>
            </div>
            <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>

        <div class="divider d-flex align-items-center justify-content-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
        </div>

        <a class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #0077B5" href="{% url 'social:begin' 'linkedin-oauth2' %}" role="button">
            <i class="fab fa-linkedin me-2"></i>Continuer avec LinkedIn
        </a>

        <!-- Bouton "Créer un compte" -->
        <p class="mt-3">Vous n'avez pas de compte ? <a href="{% url 'register' %}">Créer un compte</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
